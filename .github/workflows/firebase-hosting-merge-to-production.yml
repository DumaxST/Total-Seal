name: Deploy to Production Environment
on:
  pull_request:
    types: [closed]
    branches:
      - master
      
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build_and_deploy_to_production:
    runs-on: ubuntu-latest
    environment: production 
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          CI: false
          # API URL: Aqui va el API URL del ambiente correspondiente
          # FIREBASE_CONFIG_FILE: vars.FIREBASE_CONFIG_FILE

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DUMAX_TOTAL_SEAL_DEVELOPMENT }}'
          channelId: live
          # target: production
          projectId: dumax-total-seal-development